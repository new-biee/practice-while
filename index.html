<script>
    // let num = +prompt("Enter a number: "); //check dieu kien

    let total = 0;
    let num = '';

    while (num !== -1) {
        num = +prompt("Enter a number"); //nhap so neu = -1 thi vong lap dong
        alert(num);
        total = total + num; //lay so cong voi nhau va ket thuc la khi -1;
    }
    alert(total);
</script>
